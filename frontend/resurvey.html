<!doctype html>
<html class="light" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Update Habits - Future Self Simulator</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#4a7fa5",
            "brand-navy": "#0A1931",
            "brand-blue-soft": "#F6FAFD",
            "background-dark": "#0A1931",
          },
          fontFamily: { display: ["Inter", "sans-serif"] },
        },
      },
    };
  </script>
  <style>
    /* --- LIGHT MODE TEXT (Deep Blue) --- */
    .light body,
    .light h1,
    .light label,
    .light p,
    .light span:not(.text-white) {
      color: #0a1931 !important;
    }

    /* --- DARK MODE TEXT (White) --- */
    /* This targets everything inside the main body when .dark is active */
    .dark main h1,
    .dark main label,
    .dark main p,
    .dark main span,
    .dark main button:not(.bg-primary) {
      color: #ffffff !important;
    }

    /* --- HEADER: LOCKED TO LIGHT THEME --- */
    header.locked-light {
      background-color: white !important;
      border-bottom: 1px solid #e5e7eb !important;
    }

    header.locked-light h2,
    header.locked-light span {
      color: #0a1931 !important;
      /* Always Deep Blue */
    }

    header.locked-light .theme-btn {
      background-color: #f3f4f6 !important;
      color: #0a1931 !important;
    }

    /* Range Slider Styling */
    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      background: transparent;
    }

    input[type="range"]::-webkit-slider-runnable-track {
      width: 100%;
      height: 6px;
      background: #e5e7eb;
      border-radius: 3px;
    }

    .dark input[type="range"]::-webkit-slider-runnable-track {
      background: #1e293b;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 18px;
      width: 18px;
      border-radius: 50%;
      background: #4a7fa5;
      margin-top: -6px;
      cursor: pointer;
      border: 2px solid white;
    }
  </style>
</head>

<body class="bg-brand-blue-soft dark:bg-background-dark min-h-screen font-display transition-colors duration-500">
  <header class="locked-light flex items-center justify-between px-6 py-4 md:px-10 lg:px-40 sticky top-0 z-10 border-b">
    <div class="flex items-center gap-3">
      <div class="flex items-center gap-2">
        <img src="logo - Copy.png" alt="Logo" class="h-10 w-auto object-contain" />
        <span class="text-xs font-semibold tracking-tight uppercase opacity-80">
          MOT-Mirror Of Time
        </span>
      </div>
      <div class="h-5 w-[1px] bg-gray-300 mx-1"></div>
      <h2 class="text-lg font-bold">Update Habits</h2>
    </div>

    <button onclick="toggleDarkMode()"
      class="theme-btn flex items-center gap-2 px-3 py-1.5 rounded-full hover:ring-2 ring-primary/30 transition-all">
      <span id="theme-icon" class="material-symbols-outlined text-[20px]">dark_mode</span>
      <span class="text-xs font-semibold hidden sm:block">Theme</span>
    </button>
  </header>

  <main class="flex-1 flex flex-col items-center justify-center px-4 py-12">
    <div class="w-full max-w-[580px] flex flex-col gap-8">
      <div
        class="bg-white dark:bg-slate-900/50 p-8 md:p-10 rounded-2xl shadow-xl border border-gray-100 dark:border-white/10 transition-colors duration-500 backdrop-blur-sm">
        <div class="text-center mb-10">
          <h1 class="text-3xl font-bold">Quick Resurvey</h1>
          <p class="mt-2 opacity-70">
            Adjust your daily habits to see how your future projection
            changes.
          </p>
        </div>

        <form id="resurveyForm" class="space-y-10">
          <div class="space-y-3">
            <label class="text-sm font-semibold block">How frequently do you utilize your mobile device during
              late-night hours?</label>
            <input type="range" min="1" max="5" value="3" class="w-full" />
            <div class="flex justify-between text-[10px] font-bold uppercase opacity-60">
              <span>Seldom</span><span>Very Often</span>
            </div>
          </div>

          <div class="space-y-3">
            <label class="text-sm font-semibold block">How often do you divert to entertainment applications during
              dedicated work intervals?</label>
            <input type="range" min="1" max="5" value="2" class="w-full" />
            <div class="flex justify-between text-[10px] font-bold uppercase opacity-60">
              <span>Never</span><span>Frequently</span>
            </div>
          </div>

          <div class="space-y-3">
            <label class="text-sm font-semibold block">Do you typically consume secondary entertainment content while
              performing primary tasks?</label>
            <input type="range" min="1" max="5" value="3" class="w-full" />
            <div class="flex justify-between text-[10px] font-bold uppercase opacity-60">
              <span>Rarely</span><span>Constantly</span>
            </div>
          </div>

          <div class="space-y-3">
            <label class="text-sm font-semibold block">How frequently is your sleep interrupted by phone notifications
              or late-night usage?</label>
            <input type="range" min="1" max="5" value="1" class="w-full" />
            <div class="flex justify-between text-[10px] font-bold uppercase opacity-60">
              <span>Negligible</span><span>Significant</span>
            </div>
          </div>

          <div class="space-y-3">
            <label class="text-sm font-semibold block">How consistently do you implement intentional screen-free
              intervals throughout your day?</label>
            <input type="range" min="1" max="5" value="4" class="w-full" />
            <div class="flex justify-between text-[10px] font-bold uppercase opacity-60">
              <span>Inconsistently</span><span>Highly Disciplined</span>
            </div>
          </div>

          <div class="space-y-3">
            <label class="text-sm font-semibold block">Projection Horizon</label>
            <select id="time-horizon"
              class="w-full px-5 py-4 rounded-xl border border-gray-200 dark:border-slate-700 dark:bg-slate-800 font-bold text-primary">
              <option value="1_month">1 Month</option>
              <option value="6_months" selected>6 Months</option>
              <option value="1_year">1 Year</option>
            </select>
          </div>

          <div class="pt-6">
            <button type="submit"
              class="w-full bg-primary text-white font-bold py-4 rounded-xl shadow-lg flex items-center justify-center gap-2 hover:opacity-90 transition-all">
              Update My Simulation
            </button>
            <button type="button" onclick="window.history.back()"
              class="w-full mt-3 text-sm font-medium hover:underline transition-all">
              Cancel and Go Back
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script>
    function toggleDarkMode() {
      const html = document.documentElement;
      const icon = document.getElementById("theme-icon");
      if (html.classList.contains("dark")) {
        html.classList.remove("dark");
        icon.innerText = "dark_mode";
      } else {
        html.classList.add("dark");
        icon.innerText = "light_mode";
      }
    }

    document.getElementById("resurveyForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const btn = e.target.querySelector('button[type="submit"]');
      const originalText = btn.innerText;
      btn.innerText = "Simulating...";
      btn.disabled = true;

      // Collect inputs - IDs are not present in original HTML, so we use indices or need to adding IDs.
      // Since I cannot trust the IDs are there without checking, checking the file content again shows no IDs on inputs.
      // I will select by attribute or order. Order seems safest given the structure:
      // 1. Late night usage
      // 2. App switching
      // 3. Passive consumption
      // 4. Sleep disruption
      // 5. Intentional breaks

      const inputs = document.querySelectorAll('input[type="range"]');

      const habits = {
        late_night_usage: Number(inputs[0].value),
        app_switching: Number(inputs[1].value),
        passive_consumption: Number(inputs[2].value),
        sleep_disruption: Number(inputs[3].value),
        intentional_breaks: Number(inputs[4].value)
      };

      try {
        const token = localStorage.getItem("token");
        if (!token) {
          alert("Authentication required. Please log in.");
          window.location.href = "index.html";
          return;
        }

        const horizon = document.getElementById("time-horizon").value;
        const response = await fetch(`http://127.0.0.1:8000/simulate/run?horizon=${horizon}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify(habits)
        });

        if (!response.ok) throw new Error("Simulation failed");

        const result = await response.json();
        // Backend handles storage. Redirect.
        window.location.href = "dashboard.html";

        window.location.href = "dashboard.html";

      } catch (err) {
        alert("Error: " + err.message);
      } finally {
        btn.innerText = originalText;
        btn.disabled = false;
      }
    });
  </script>
</body>

</html>
